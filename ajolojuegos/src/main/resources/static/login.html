<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/loginApp.js" defer></script>
</head>

<body>
    <div id="app" class="login-container">
        <div class="login-box" id="login-box">
            <div v-show="showLogin" id="login-form-container" class="form-container">
                <h2>Login</h2>
                <form @submit.prevent="login">
                    <div class="input-group">
                        <input type="text" v-model="loginData.username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" v-model="loginData.password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn secondary" @click="toggleForm">Register</button>
                </form>
            </div>

            <div v-show="!showLogin" id="register-form-container" class="form-container">
                <h2>Register</h2>
                <form @submit.prevent="register">
                    <div class="input-group">
                        <input type="text" v-model="registerData.username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" v-model="registerData.email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" v-model="registerData.password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <button type="button" class="btn secondary" @click="toggleForm">Back to Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
