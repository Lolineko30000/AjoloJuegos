<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">




    <!-- Importar las librerías de Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="./css/juego.css">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <script src="./js/juegoApp.js" defer></script>
</head>
<body>
    <div id="app">
        
        <div class="header">
            <h1>{{ game.title }} Dashboard</h1>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Tarjeta con datos rápidos del juego -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ game.title }}</h5>
                            <p class="card-text">Price: ${{ game.price }}</p>
                            <p class="card-text">Release Date: {{ game.releaseDate }}</p>
                            <p class="card-text">Description: {{ game.description }}</p>
                            <p class="card-text">Classification: {{ game.classification }}</p>
                            <p class="card-text">Score: {{ game.score }}</p>
                            <!-- Agrega más datos del juego según sea necesario -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Gráficas lado a lado -->
                    <div class="row">
                        <div class="col">
                            <canvas id="scorechart"></canvas>
                        </div>
                        <div class="col">
                            <canvas id="playerschart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="comments-section">
            <h2>Comments</h2>
            
            <ul>
                <li v-for="comment in comments" :key="comment.id">{{ comment.comment}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
